{% extends 'baseTemplates/base.html' %}
{% load static %}
{% block head %}
    {% load static %}

{% block content %}
    {% for project, files in data.items %}
        {{project}}
        {% for file in files %}
            <a href="{% url "get_file" project file%}">{{file}}</a>
        {% endfor %}
    {% endfor %}
{% endblock content %}
